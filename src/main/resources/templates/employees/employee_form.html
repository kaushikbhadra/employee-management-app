<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Add Employee</title>
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<p class="h4 mb-4">Save And Update Employee</p>
		<form action="#" th:action="@{/employees/save}"
			th:object="${show_employee}" method="post">
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{firstName}" placeholder="First Name"
				class="form-control mb-4 col-4" required="required"> 
			<input type="text" th:field="*{lastName}" placeholder="last Name"
				class="form-control mb-4 col-4" required="required"> 
			<input type="text" th:field="*{email}" placeholder="example@gmail.com"
				class="form-control mb-4 col-4" required="required">
			<button type="submit" class="btn btn-outline-info  mb-3 col-2">Save</button>
		</form>
		<hr>
		<a th:href="@{/employees/list}">Back to Employee List --></a>
	</div>
</body>
</html>
