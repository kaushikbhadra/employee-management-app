<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<!--  <link rel="stylesheet" th:href="@{/css/style.css}"> -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Employee Directory</title>
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<a th:href="@{/employees/addEmployee}"
			class="btn btn-outline-primary btn-sm mb-3">Add Employee</a>
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempemployee:${employee_list}">
					<td th:text="${tempemployee.firstName}">
					<td th:text="${tempemployee.lastName}">
					<td th:text="${tempemployee.email}">
					<td>
						<!-- Add "update" button/link --> <a
						th:href="@{/employees/updateEmployee(employeeId=${tempemployee.id})}"
						class="btn btn-outline-info btn-sm"> Update </a> 
						<!-- Add "delete" button/link -->
						<a th:href="@{/employees/delete(employeeId=${tempemployee.id})}"
						class="btn btn-outline-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
							Delete </a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
